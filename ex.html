<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Portfolio Carousel</title>
    <!-- Bootstrap CSS -->
    <link href="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <style>
        /* Custom styles for the carousel */
        .carousel-item {
            transition: transform 0.5s ease;
        }
        .carousel-inner {
            display: flex;
            flex-wrap: nowrap;
        }
        .portfolio-card {
            margin: 15px;
            border: none;
            border-radius: 10px;
            overflow: hidden;
            box-shadow: 0 4px 10px rgba(0, 0, 0, 0.2);
            transition: transform 0.3s;
        }
        .portfolio-card:hover {
            transform: translateY(-10px);
        }
        .portfolio-card img {
            height: 200px;
            object-fit: cover;
        }
        .portfolio-card h5 {
            font-size: 1.25rem;
        }
        .carousel-control-prev-icon,
        .carousel-control-next-icon {
            background-color: #000;
            border-radius: 50%;
            padding: 10px;
        }
    </style>
</head>
<body>

<div id="portfolioCarousel" class="carousel slide" data-bs-interval="false">
    <div class="carousel-inner">
        <div class="carousel-item active">
            <div class="row">
                <div class="col-md-4">
                    <div class="card portfolio-card">
                        <img src="https://via.placeholder.com/300x200.png?text=Project+1" class="card-img-top" alt="Project 1">
                        <div class="card-body">
                            <h5 class="card-title">Project 1</h5>
                            <p class="card-text">Description of Project 1.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card portfolio-card">
                        <img src="https://via.placeholder.com/300x200.png?text=Project+2" class="card-img-top" alt="Project 2">
                        <div class="card-body">
                            <h5 class="card-title">Project 2</h5>
                            <p class="card-text">Description of Project 2.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card portfolio-card">
                        <img src="https://via.placeholder.com/300x200.png?text=Project+3" class="card-img-top" alt="Project 3">
                        <div class="card-body">
                            <h5 class="card-title">Project 3</h5>
                            <p class="card-text">Description of Project 3.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <div class="carousel-item">
            <div class="row">
                <div class="col-md-4">
                    <div class="card portfolio-card">
                        <img src="https://via.placeholder.com/300x200.png?text=Project+4" class="card-img-top" alt="Project 4">
                        <div class="card-body">
                            <h5 class="card-title">Project 4</h5>
                            <p class="card-text">Description of Project 4.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card portfolio-card">
                        <img src="https://via.placeholder.com/300x200.png?text=Project+5" class="card-img-top" alt="Project 5">
                        <div class="card-body">
                            <h5 class="card-title">Project 5</h5>
                            <p class="card-text">Description of Project 5.</p>
                        </div>
                    </div>
                </div>
                <div class="col-md-4">
                    <div class="card portfolio-card">
                        <img src="https://via.placeholder.com/300x200.png?text=Project+6" class="card-img-top" alt="Project 6">
                        <div class="card-body">
                            <h5 class="card-title">Project 6</h5>
                            <p class="card-text">Description of Project 6.</p>
                        </div>
                    </div>
                </div>
            </div>
        </div>

        <!-- Add more carousel-item divs as needed -->
    </div>

    <!-- Carousel Controls -->
    <button class="carousel-control-prev" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="prev">
        <span class="carousel-control-prev-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Previous</span>
    </button>
    <button class="carousel-control-next" type="button" data-bs-target="#portfolioCarousel" data-bs-slide="next">
        <span class="carousel-control-next-icon" aria-hidden="true"></span>
        <span class="visually-hidden">Next</span>
    </button>
</div>

<!-- Bootstrap JS and Popper.js -->
<script src="https://cdn.jsdelivr.net/npm/@popperjs/core@2.11.6/dist/umd/popper.min.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/5.3.0/js/bootstrap.min.js"></script>
<script>
    document.addEventListener('DOMContentLoaded', function () {
        const portfolioCarousel = document.getElementById('portfolioCarousel');
        const items = portfolioCarousel.querySelectorAll('.carousel-item');
        
        // Clone the first item to allow continuous scrolling
        const firstItemClone = items[0].cloneNode(true);
        portfolioCarousel.querySelector('.carousel-inner').appendChild(firstItemClone);

        // Set up a counter to track the currently displayed item
        let currentIndex = 0;
        
        // Custom carousel controls to slide one column at a time
        document.querySelector('.carousel-control-next').addEventListener('click', function () {
            currentIndex = (currentIndex + 1) % items.length;
            items.forEach((item, index) => {
                item.classList.remove('active');
            });
            items[currentIndex].classList.add('active');
        });

        document.querySelector('.carousel-control-prev').addEventListener('click', function () {
            currentIndex = (currentIndex - 1 + items.length) % items.length;
            items.forEach((item, index) => {
                item.classList.remove('active');
            });
            items[currentIndex].classList.add('active');
        });
    });
</script>
</body>
</html>
